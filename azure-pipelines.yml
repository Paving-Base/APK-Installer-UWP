# Universal Windows Platform
# Build a Universal Windows Platform project using Visual Studio.
# Add steps that test and distribute an app, save build artifacts, and more:
# https://aka.ms/yaml

trigger:
  branches:
    include:
      - main
      - perview
  paths:
    include:
      - APKInstaller/**

pr:
  branches:
    include:
      - main
      - perview
  paths:
    include:
      - APKInstaller/**

pool:
  vmImage: 'windows-latest'

variables:
  solution: '*.sln'
  buildProject: '**/APKInstaller (Package)/*.wapproj'
  buildPlatform: 'x86|x64|ARM|ARM64'
  buildConfiguration: 'Release'
  appxPackageDir: '$(build.artifactStagingDirectory)\AppxPackages\\'

steps:
- task: DownloadSecureFile@1
  name: signingCert
  displayName: 'Download CA certificate'
  inputs:
    secureFile: 'where.pfx'

- task: CmdLine@2
  displayName: 'Clone Process-For-UWP'
  inputs:
    script: |
      echo 'Cloning into sources folder at: $(Build.SourcesDirectory)\..\Process-For-UWP'
      git clone https://github.com/wherewhere/Process-For-UWP.git --progress --branch master --single-branch --depth=1 $(Build.SourcesDirectory)\..\Process-For-UWP
      exit

- task: VSBuild@1
  displayName: 'Restore Solution'
  inputs:
    platform: 'x64'
    solution: '$(solution)'
    configuration: '$(buildConfiguration)'
    msbuildArgs: '/t:restore'
    msbuildArchitecture: 'x64'
    maximumCpuCount: true

- task: VSBuild@1
  displayName: 'Build Solution'
  inputs:
    platform: 'x64'
    solution: '$(buildProject)'
    configuration: '$(buildConfiguration)'
    msbuildArgs: '/p:AppxBundlePlatforms="$(buildPlatform)"
                  /p:AppxPackageDir="$(appxPackageDir)"
                  /p:AppxBundle=Always
                  /p:UapAppxPackageBuildMode=SideloadOnly
                  /p:AppxPackageSigningEnabled=true
                  /p:PackageCertificateThumbprint="0CDF4A03E9BE9DD789894BB3C7AD3DEDECD9AB25"
                  /p:PackageCertificateKeyFile="$(signingCert.secureFilePath)"
                  /p:PackageCertificatePassword="$(Password)"'
    msbuildArchitecture: 'x64'
    maximumCpuCount: true

- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact'
  inputs:
    ArtifactName: 'MSIX Package'
    PathtoPublish: '$(build.artifactstagingdirectory)'